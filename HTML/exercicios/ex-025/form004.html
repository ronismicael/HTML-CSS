<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de formularios </title>

    <style>
        div{
            padding: 5px;
        }

        fieldset{
            text-align: left;
        }
    </style>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Dados para cadastro</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="10" required>
            </div>
            <div>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div>
            <div class="tel">
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" required placeholder="(xx)xxxxx-xxxx"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </div>
        </fildset>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </div>
    </form>


</body>
</html>
