<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">

        <div>   
            <label for="iano">Em que ano você nasceu ?</label>
            <input type="number" name="num" id="iano" min="1000" max="5000"
            oninput="calcidade()">
        </div>

        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
        <div>
                <input type="submit" value="enviar">
                <input type="reset" value="Limpar" list="lstprof">
            </div>
    </form>

    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number (atual) - Number(iano.value)
        }
    </script>
</body>
</html>
