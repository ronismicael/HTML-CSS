<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="php.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="10" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="isenha"> senha</label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="20" size="20" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" >
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
